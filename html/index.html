    <h1>D3 Charting</h1>
    
    <div id="draw-here"></div>
        
    <script>
        var h = 500;
        var w = 500;
        var barPadding = 1;
        
        var dataset = [
            450, 100, 100, 279, 500, 25, 350, 120, 80, 130,
            110, 102, 375, 200, 175, 168, 180, 230, 205,
            ];
            
        var svg = d3.select("#draw-here")
                    .append("svg")
                    .attr("height", h)
                    .attr("width", w);
        
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function (d) {
                return h - d;
            })
            .attr("height", function (d) {
                return d;
            })
            .attr("width", w / dataset.length - barPadding);
                
    </script>
